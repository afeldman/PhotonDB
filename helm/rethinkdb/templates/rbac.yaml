{{- if .Values.rbac.create -}}
# ClusterRole for read-only cluster access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "rethinkdb.fullname" . }}-cluster-reader
  labels:
    {{- include "rethinkdb.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

---
# Role for namespace operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "rethinkdb.fullname" . }}-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rethinkdb.labels" . | nindent 4 }}
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets", "statefulsets/scale"]
    verbs: ["get", "list", "watch", "update", "patch"]
  
  - apiGroups: [""]
    resources: ["configmaps", "secrets", "persistentvolumeclaims", "pods", "pods/log", "services", "events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "rethinkdb.fullname" . }}-cluster-reader
  labels:
    {{- include "rethinkdb.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "rethinkdb.fullname" . }}-cluster-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "rethinkdb.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "rethinkdb.fullname" . }}-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rethinkdb.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "rethinkdb.fullname" . }}-operator
subjects:
  - kind: ServiceAccount
    name: {{ include "rethinkdb.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
